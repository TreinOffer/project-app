<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreinOffer - {nomeCurso}</title>
    <link rel="stylesheet" href="./css/estiloCursoInfo.css">
    
    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="barPesquisar">

        <div class="secEsq">
            <img class="menu" src="imgs/menuIcon.png" alt="">
            <img class="logo" src="imgs/logoTreinOffer.png" alt="TreinOffer">
        </div>

        <div class="secMeio">
            <input type="text" placeholder="Buscar cursos">
            <button class="btPesquisar">
                <img src="./imgs/searchIcon.png" alt="Lupa">
            </button> 
        </div>

        <div class="secDir">
            <button class="logar">Login</button>
            <img src="./imgs/logOutIcon.png" alt="Sair">
            <img src="./imgs/settingsIcon.png" alt="Config">
        </div>
    </section>

    <main>
        <section class="informacoes">
            <div>
                <img src="" alt="Val">
                <h4>Até 20 dezembro 2023</h4>
            </div>
            <div>
                <img src="" alt="Reg">
                <h4>17 de julho 2023</h4>
            </div>
            <div>
                <img src="" alt="Off">
                <h4>Sim</h4>
            </div>
        </section>
        <section>
            <div>
                <img src="" alt="Especializacao economia rural">
            </div>
            <div class="detalhes">
                <div>
                    <img src="" alt="Dur">
                </div>
                <div>
                    <h4>6 meses</h4>
                </div>
            </div>
            <div class="detalhes">
                <div>
                    <img src="" alt="Horas semanais">
                </div>
                <div>
                    <h4>4~6 horas / semana</h4>
                </div>
            </div>
            <div class="detalhes">
                <div>
                    <img src="" alt="Dificuldade">
                </div>
                <div>
                    <h4>Introdutório</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
