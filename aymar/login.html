<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreinOffer - Login</title>
    <link rel="stylesheet" href="./css/estilo.css"/>

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="secao_dados">
        <div class="login_dados">
          <h1>Logue-se</h1>
          <table>
            <tr class="campo_matricula">
              <td><label for="email">Matrícula:</label></td>
              <td><input placeholder="Inserir ID" type="text" name="matricula" id="matricula" /></td>
            </tr>
            <tr class="campo_senha">
              <td><label for="senha">Senha:</label></td>
              <td><input placeholder="Inserir senha" type="password" name="senha" id="senha" /></td>
            </tr>
            <tr>
              <td>
                <input class="campo_submit" type="submit" value="Entrar" />
              </td>
              <br>
            </tr>
          </table>

          <div class="campo_cadastrar">
            Não tem uma conta?
            <div>
              <a class="redirecter" href="#">Cadastre-se</a>
            </div>
          </div>
        </div>
      </section>

      <div class="faixa"></div>

      <section class="secao_logo">
        <h1 id="logo">Trein<span id="cor_logo">Offer</span></h1>
      </section>
    </main>
  </body>
</html>
