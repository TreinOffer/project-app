<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreinOffer - Login</title>
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <body>
    <main>
      <section class="secao_dados">
        <div class="login_dados">
          <h1 class="">Logue-se</h1>
          <table>
            <tr class="campo_matricula">
              <td><label for="email">Matrícula:</label></td>
              <td><input placeholder="Inserir ID" type="text" name="matricula" id="matricula" /></td>
            </tr>
            <tr class="campo_senha">
              <td><label for="senha">Senha:</label></td>
              <td><input placeholder="Inserir senha" type="password" name="senha" id="senha" /></td>
            </tr>
            <tr>
              <td>
                <input class="campo_submit" type="submit" value="Entrar" />
              </td>
              <br>
            </tr>
          </table>

          <div class="campo_cadastrar">
            Não tem uma conta?
            <br>
            <a href="#">Cadastrar-se</a>
          </div>

        </div>
      </section>

      <div class="faixa"></div>

      <section class="secao_logo">
        <h1 id="logo">Trein<span style="color: hsl(205,70%,75%);">Offer</span></h1>
      </section>
    </main>
  </body>
</html>
