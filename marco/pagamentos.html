<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - TreinOff</title>
    <link rel="stylesheet" href="css/pagamento.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
   
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {

            let botaoPix = document.getElementById("btPix");
            let botaoCredit = document.getElementById("btCredit");

            function handlePix() {
                document.getElementById("CardName").style.display = "none";
                document.getElementById("CardNumber").style.display = "none";
                document.getElementById("CardCVV").style.display = "none";
                document.getElementById("CardMes").style.display = "none";
                document.getElementById("CardAno").style.display = "none";
            }

            function handleCreditCard() {
                document.getElementById("CardName").style.display = "flex";
                document.getElementById("CardNumber").style.display = "flex";
                document.getElementById("CardCVV").style.display = "flex";
                document.getElementById("CardMes").style.display = "flex";
                document.getElementById("CardAno").style.display = "flex";
            }

            
            botaoPix.addEventListener("click",() => {
                handlePix()
             });
            
             botaoCredit.addEventListener("click",() => {
                handleCreditCard()
             });


    })
    </script>
</head>

<body>
    <div class="wrapper">
        <h2>Formas de Pagamento</h2>
        <form action="" method="post">
            <h4>Conta</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" placeholder="Login" required class="name">
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" placeholder="Senha" required class="name">
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="abc">
                <div class="input_box">
                    <h4>Detalhes do Pagamento</h4>
                    <input type="radio" name="pay" class="radio" id="bc1" checked>
                    <label id="btCredit" for="bc1"><span>
                            <i class="fa fa-cc-visa"></i> Cartão de crédito</span></label>
                    <input type="radio" name="pay" class="radio" id="bc2">
                    <label id="btPix" for="bc2"><span>
                            <i class="fa fa-cc-paypal"></i> Pix</span></label>
                </div>
            </div>
            <div class="input_group" id="CardName">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Nome do titular" required>
                    <img src="img/name-cart.png">
                </div>
            </div>
            <div class="input_group" id="CardNumber">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="Número do cartão" required>
                    <i class="fa fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group" id="CardCVV">
                <div class="input_box">
                    <input type="tel" name="" class="name" placeholder="CVV" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group" id="CardMes">
                <div class="input_box">
                    <div class="input_box">
                        <input type="number" placeholder="Mês" required class="name">
                        <i class="fa fa-calendar icon" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="input_group" id="CardAno">
                    <div class="input_box">
                        <input type="number" placeholder="Ano" required class="name">
                        <i class="fa fa-calendar-o icon" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit">Enviar</button>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
